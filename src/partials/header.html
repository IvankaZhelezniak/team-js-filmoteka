<header class="header">
<div class="header-container">
<div class="wrapper">

    <nav class="header-nav">
      <a
        class="header-nav-logo"
        href="/src/index.html"
        aria-label="logo"
        lang="en"
      >
        <svg class="header-nav-logo-icon" width="24" height="24">
          <use
            class="icon-color"
            href="/src/images/icons/sprite.svg#icon-film"
          ></use>
        </svg>
        <span class="header-nav-logo-text">Filmoteka</span>
      </a>

      <ul class="header-nav-list">
        <li class="header-nav-list-item">
          <a href="/src/index.html" class="current header-nav-list-link"
            >Home</a
          >
        </li>
        <li class="header-nav-list-item">
          <a
            href="./library.html"
            class="header-nav-list-link library"
            >My library</a
          >
        </li>
      </ul>
    </nav>

   

    <div class="search-form-container" id="search-form">
      <form
         class="search-form"
         name="form"
         autocomplete="off"
         id="form"
         novalidate
      >
         <div class="search-box">
            <label class="search-label">
               <input
                  class="search-input"
                  type="text"
                  name="search"
                  placeholder="Movie search"
               />
            </label>
            <button
               class="search-btn"
               type="submit"
               aria-label="search button"
               name="search button"
            >
               <svg class="search-icon" width="15" height="15">
                  <use href="/src/images/icons/sprite.svg#icon-search" />
               </svg>
            </button>
         </div>
         <p id="input-error" class="input-error">
            Search result not successful. Enter the correct movie name!
         </p>
      </form>
   </div>

   <div class="btn-container">
    <div class="header-login-btn-container">
      <button class="header-login-btn">
             <span class="empty-text">Log in</span>
      </button>
    </div>
  </div>  

</div>
</div>
</header>
